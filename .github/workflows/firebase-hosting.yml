name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # change if your production branch is different

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Vite requires Node 20+

      # 3. Install dependencies (in client folder)
      - name: Install dependencies
        run: npm ci
        working-directory: client

      # 4. Build project (in client folder)
      - name: Build project
        run: npm run build
        working-directory: client

      # 5. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}" # optional if in .firebaserc
          channelId: "live"
